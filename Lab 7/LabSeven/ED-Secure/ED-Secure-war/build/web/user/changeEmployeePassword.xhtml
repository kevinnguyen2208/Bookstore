<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Change Employee's Details</title>
    </h:head>
    <h:body onload="#{myEmpManagedBean.showEmployeeId()}">
        <h2>Change Employee Password Page</h2>
        <h3>Please update the password of employee
            <h:outputText value="#{myEmpManagedBean.empId}"/>
        </h3>
        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Current Password"/>
                        </td>
                        <td>
                            <h:inputText title="Password" id="password"
                                           maxlength="8" required="true" 
                                           requiredMessage="Password cannot be blank"
                                           validator="#{myEmpManagedBean.validateNewPassword}"
                                           value="#{myEmpManagedBean.password}">
                            </h:inputText>                        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="New Password"/>
                        </td>
                        <td>
                            <h:inputText title="newpwd" id="newpwd"
                                           maxlength="8" required="true" 
                                           requiredMessage="Password cannot be blank"
                                           validator="#{myEmpManagedBean.validateNewPasswordPair}"
                                           value="#{myEmpManagedBean.newPassword}">
                                <f:validateLength minimum="8" maximum="8"/>
                            </h:inputText>                        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Confirm Password"/>
                        </td>
                        <td>
                            <h:inputText title="cnfpwd" id="cnfpwd"
                                           maxlength="8" required="true" 
                                           requiredMessage="Confirm Password cannot be blank"
                                           value="#{myEmpManagedBean.confirmPassword}">
                                <f:validateLength minimum="8" maximum="8"/>
                            </h:inputText>                        
                        </td>
                    </tr>
                </tbody>
            </table>
            <p></p>
            <h:commandButton id="submit" value="Submit" 
                             action="#{myEmpManagedBean.changeEmployeePassword()}"/>
        </h:form>
    </h:body>
</html>
